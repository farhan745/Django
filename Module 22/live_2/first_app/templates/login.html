{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-4 p-4">
        
        <!-- Heading -->
        <h2 class="text-center mb-4 fw-bold">üîê Login</h2>
        
        <!-- Form -->
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <!-- Extra Links -->
        <div class="text-center mt-3">
          <p class="mb-1">Don‚Äôt have an account? 
            <a href="{% url 'signup' %}" class="fw-semibold">Sign Up</a>
          </p>
          <p class="mb-0">
            <!-- Forgot Password link pointing to Password Reset -->
            <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
