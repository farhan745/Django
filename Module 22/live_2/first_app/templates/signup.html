{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 450px; width: 100%;">
    <div class="card-body p-4">
      
      <!-- Title -->
      <h2 class="text-center mb-4 fw-bold text-primary">
        <i class="bi bi-person-plus-fill me-2"></i> Create Account
      </h2>
      
      <!-- Signup Form -->
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit" class="btn btn-primary w-100 fw-semibold rounded-pill mt-3">
          Sign Up
        </button>
      </form>

      <!-- Already have account -->
      <div class="text-center mt-3">
        <p class="mb-0">Already have an account? 
          <a href="{% url 'login' %}" class="fw-bold text-decoration-none text-primary">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
{% endblock content %}
