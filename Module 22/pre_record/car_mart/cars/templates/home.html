<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Companies</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    {% for car in car_details %}
      <div class="container my-4 p-4 bg-white rounded shadow">
        <h2 class="text-primary text-center">{{ car.car_company }}</h2>
          <strong>CEO:</strong> {{ car.ceo_name }}
        </p>
        <p>
          <strong>Car Model:</strong> {{ car.car_name }}
        </p>
        <p>
          <strong>Fuel Type:</strong> {{ car.fuel_names }}
        </p>
      </div>
    {% endfor %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
