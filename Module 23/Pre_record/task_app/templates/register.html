{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Create Account</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form|crispy }}
      
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-center mt-4 text-gray-600">
      Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
