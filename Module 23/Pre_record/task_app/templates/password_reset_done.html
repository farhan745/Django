{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="flex justify-center mt-10">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">

    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Password Reset Email Sent</h2>

    <p class="text-gray-600 mb-4">If an account exists with the email you provided, you will receive an email with instructions to reset your password.</p>

    <a href="{% url 'login' %}" 
      class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
      Back to Login
    </a>

  </div>
{% endblock %}
