{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center bg-gradient-to-br from-indigo-50 to-white">
  <div class="w-full max-w-md">
    <div class="bg-white/90 backdrop-blur rounded-2xl shadow-xl ring-1 ring-black/5 overflow-hidden">

      <!-- Header -->
      <div class="px-6 py-8 text-center">
        <div class="mx-auto w-12 h-12 flex items-center justify-center rounded-full bg-green-100 text-green-600">
          <!-- success icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>

        <h1 class="mt-4 text-2xl font-semibold tracking-tight">Password reset complete</h1>
        <p class="mt-2 text-sm text-gray-600">
          Your password has been changed successfully. You can now log in with your new password.
        </p>
      </div>

      <!-- Action button -->
      <div class="px-6 pb-6">
        <a href="{% url 'login' %}"
           class="w-full inline-flex items-center justify-center rounded-xl px-4 py-2.5
                  text-base font-medium shadow-sm hover:shadow transition active:scale-[.99]
                  bg-indigo-600 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
