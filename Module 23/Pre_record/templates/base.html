<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex flex-wrap justify-between items-center">
        <!-- Logo -->
        <a href="{% url 'task-list' %}" class="text-xl font-bold">MySite</a>

        <!-- Menu Links -->
        {% if signup %}

        {% else %}
          <div class="flex space-x-4">
            <a href="{% url 'task-list' %}"  class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Home</a>
            <a href="{% url 'task-create' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Create</a>
          </div>

          <!-- Search Form -->
          <form action="" method="get" class="flex items-center space-x-0">
            <input type="text" name="search-area" placeholder="Search..." value="{{ search_input }}" class="px-3 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 text-black w-40 md:w-64 transition" />
            <button type="submit" class="bg-white text-blue-600 px-4 py-2 rounded-r-md font-semibold hover:bg-gray-200 transition">Search</button>
          </form>

          <!-- Auth Buttons -->

          
          {% if user.is_authenticated %}
            <div class="relative">
              <div class="relative flex items-center space-x-3">
                <!-- Profile Image -->
                <img src="{{ user.profile.profile.url }}" alt="{{ user.username }}" class="w-10 h-10 rounded-full border-2 border-blue-500 object-cover" />

                <!-- Username + Dropdown Button -->
                <button id="menu-button" class="flex items-center space-x-1 focus:outline-none text-gray-700 font-semibold hover:text-blue-600 transition">
                  <span>{{ user.username }}</span>
                  <svg class="w-4 h-4 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </button>
              </div>

              <div id="dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
              </div>
            </div>
          {% else %}
            <a href="{% url 'login' %}" class="bg-white text-blue-600 px-4 py-2 rounded-md font-semibold hover:bg-gray-200 transition">Login</a>
            <a href="{% url 'register' %}" class="bg-green-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-green-600 transition ml-2">Sign Up</a>
          {% endif %}
        {% endif %}
      </div>
    </nav>

    <!-- Page Content -->
    <main class="container mx-auto p-6">
      {% block content %}

      {% endblock %}
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const button = document.getElementById('menu-button')
        const dropdown = document.getElementById('dropdown')
      
        if (button) {
          button.addEventListener('click', (e) => {
            e.stopPropagation()
            dropdown.classList.toggle('hidden')
          })
      
          window.addEventListener('click', (e) => {
            if (!button.contains(e.target) && !dropdown.contains(e.target)) {
              dropdown.classList.add('hidden')
            }
          })
        }
      })
    </script>
  </body>
</html>
