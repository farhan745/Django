<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto flex flex-wrap justify-between items-center p-4">

      <!-- Logo -->
      <a href="{% url 'task-list' %}" class="text-2xl font-bold tracking-wide hover:opacity-90 transition-opacity duration-200">
        MySite
      </a>

      <!-- Navbar Links and Buttons -->
      {% if not signup %}
      <div class="hidden md:flex items-center space-x-6">

        <!-- Navigation Links -->
        <div class="flex space-x-4">
          <a href="{% url 'task-list' %}"
             class="relative group px-3 py-2 text-sm font-medium rounded-md transition hover:bg-blue-500 focus:outline-none">
            Home
            <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
          </a>

          <a href="{% url 'task-create' %}"
             class="relative group px-3 py-2 text-sm font-medium rounded-md transition hover:bg-blue-500 focus:outline-none">
            Create
            <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
          </a>
        </div>

        <!-- Search Form -->
        <form action="" method="get" class="flex items-center">
          <input type="text" name="search-area" placeholder="Search..." value="{{ search_input }}"
                 class="px-3 py-2 rounded-l-md border border-gray-300 focus:ring-2 focus:ring-blue-300 focus:outline-none text-black w-40 md:w-64 transition-all duration-200" />
          <button type="submit"
                  class="bg-white text-blue-600 hover:bg-gray-100 px-4 py-2 rounded-r-md font-semibold transition-all duration-200">
            Search
          </button>
        </form>

        <!-- User Auth Area -->
        {% if user.is_authenticated %}
        <div class="relative ml-4">
          <!-- Profile Button -->
          <button id="menu-button" class="flex items-center space-x-2 focus:outline-none hover:bg-blue-500 px-3 py-2 rounded-md transition-all duration-200">
            <img src="{{ user.profile.profile.url }}" alt="{{ user.username }}"
                 class="w-10 h-10 rounded-full border-2 border-white object-cover" />
            <span class="font-semibold">{{ user.username }}</span>
            <svg id="menu-arrow" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div id="dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-30">
            <a href="{% url 'user-profile' user.username %}"
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition font-medium">
              Profile
            </a>
            <a href="{% url 'password_change' %}"
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition font-medium">
              Change Password
            </a>
            <a href="{% url 'logout' %}"
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition font-medium">
              Logout
            </a>
          </div>
        </div>
        {% else %}
        <!-- Login / Register Buttons -->
        <div class="flex space-x-3 ml-4">
          <a href="{% url 'login' %}"
             class="bg-white text-blue-600 px-4 py-2 rounded-md font-semibold hover:bg-gray-100 transition-all duration-200">
            Login
          </a>
          <a href="{% url 'register' %}"
             class="bg-green-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-green-600 transition-all duration-200">
            Sign Up
          </a>
        </div>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container mx-auto p-6">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Dropdown Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const button = document.getElementById('menu-button');
      const dropdown = document.getElementById('dropdown');
      const arrow = document.getElementById('menu-arrow');

      if (button && dropdown) {
        button.addEventListener('click', function (e) {
          e.stopPropagation();
          dropdown.classList.toggle('hidden');
          if (arrow) {
            arrow.classList.toggle('rotate-180');
          }
        });

        document.addEventListener('click', function (e) {
          if (!button.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.add('hidden');
            if (arrow) {
              arrow.classList.remove('rotate-180');
            }
          }
        });
      }
    });
  </script>
</body>
</html>
