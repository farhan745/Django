{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
<div class="container py-4">
    <a href=""><img src="{% static 'images/blog1.png' %}" alt="No photo available"></a>
    <h1 class="mb-4 text-center">ðŸ“– My Blog</h1>

    {% if posts %}
        <div class="list-group">
            {% for post in posts %}
                <a href="{% url 'post_details' post.pk %}" class="list-group-item list-group-item-action">
                    <h3 class="mb-1">{{ post.title }}</h3>
                    {{ post.content|truncatewords:20 }}
                    <small class="text-muted">
                        {{ post.created_at|date:"d M Y, h:i A" }}
                    </small>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">
            No posts available.
        </div>
    {% endif %}

</div>
</body>
</html>
