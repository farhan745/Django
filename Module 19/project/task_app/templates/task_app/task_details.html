<!DOCTYPE html>
<html>
<head>
    <title>Task Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Task Detail</h1>
    
    <div class="card">
        <div class="card-header">
            <h3>{{ task.title }}</h3>
        </div>
        <div class="card-body">
            <p><strong>Description:</strong></p>
            <p>{{ task.description }}</p>

            <p><strong>Status:</strong> 
                {% if task.completed %}
                    <span class="badge bg-success">Done</span>
                {% else %}
                    <span class="badge bg-warning text-dark">Pending</span>
                {% endif %}
            </p>

            <p><strong>Created At:</strong> {{ task.created_at|date:"M d, Y H:i" }}</p>

            <a href="{% url 'home' %}" class="btn btn-primary">Back to Tasks</a>
            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete Task</a>
        </div>
    </div>
</div>
</body>
</html>
