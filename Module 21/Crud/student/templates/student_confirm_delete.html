{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%; border-radius: 15px; border: 2px solid #ff4d4d;">
        <h3 class="mb-4 text-danger">‚ùó Are you sure you want to delete</h3>
        <h4 class="mb-4">{{ student.name }}?</h4>

        <form method="post" class="d-flex justify-content-center gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg hover-scale">Yes, Delete</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary btn-lg hover-scale">Cancel</a>
        </form>
    </div>
</div>

<style>
    /* Button hover scale effect */
    .hover-scale {
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .hover-scale:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Card hover subtle glow */
    .card:hover {
        box-shadow: 0 8px 25px rgba(255,77,77,0.5);
    }

    /* Responsive text */
    h3, h4 {
        font-weight: 600;
    }
</style>
{% endblock %}
