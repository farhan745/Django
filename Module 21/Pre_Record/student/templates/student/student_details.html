<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ student.name }} - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(to right, #f0f4f8, #d9e2ec);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .profile-card {
        max-width: 400px;
        border-radius: 20px;
        padding: 30px;
        background-color: #ffffffcc; /* subtle transparency */
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      }
      .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border: 4px solid #0d6efd;
      }
      .btn-custom {
        min-width: 100px;
        margin: 5px;
        transition: transform 0.2s;
      }
      .btn-custom:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="profile-card text-center">
      <img src="{{ student.photo.url }}" class="rounded-circle profile-img mb-3" alt="Profile" data-bs-toggle="modal" data-bs-target="#profileModal" />
      <h2 class="fw-bold">{{ student.name }}</h2>
      <p class="text-muted mb-1">{{ student.email }}</p>
      <p class="mb-3">
        <a href="tel:{{ student.phone }}" class="text-decoration-none">{{ student.phone }}</a>
      </p>

      <div class="d-flex justify-content-center flex-wrap">
        <a href="{% url 'update_student' student.id %}" class="btn btn-primary btn-custom">‚úèÔ∏è Edit</a>
        <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-custom">üóë Delete</a>
        <a href="{% url 'home' %}" class="btn btn-secondary btn-custom">‚¨Ö Back</a>
      </div>
    </div>
  </body>
</html>
