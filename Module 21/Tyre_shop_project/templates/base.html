<!DOCTYPE html>
<html>
  <head>
    <title>Tyre Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'tyre_list' %}">Tyre Shop</a>
        <div>
          <a href="{% url 'tyres_admin_list' %}" class="btn btn-outline-light btn-sm">Admin</a>
        </div>
      </div>
    </nav>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
      {% if messages %}
        {% for message in messages %}
          <div class="toast align-items-center text-bg-{{ message.tags }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">{{ message }}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        toastElList.forEach(function (toastEl) {
          var t = new bootstrap.Toast(toastEl, { delay: 3000 })
          t.show()
        })
      })
    </script>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
