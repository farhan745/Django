<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Tyre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center p-4">
      <h3 class="fw-bold text-danger mb-3">Delete Tyre</h3>
      <p class="fs-5">Are you sure you want to delete  
        <span class="fw-semibold text-primary">"{{ tyre.tyre_name }}"</span>?</p>

      <form method="post" class="d-flex justify-content-center gap-3 mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
        <a href="{% url 'tyres_admin_list' %}" class="btn btn-secondary px-4">Cancel</a>
      </form>
    </div>
  </div>

</body>
</html>
